<div class="chat_window">

	<div class="top_menu">
		<div class="buttons">
			<a href="#Home"><div class="button close">  </div></a>
			<!-- <div class="button minimize"> </div>
			<div class="button maximize"> </div>  -->
		</div>

		<div class="title">Chikka Chat</div>
	</div>

	<div class="chat_messages" >
		<ul>
			<li ng-repeat="message in messages">
				<div class="message_row">
					<div class="message_row_name" >
						<b>{{ message.user }} </b> </div>
					<div class="message_row_text" >
					 	<p>{{ message.text }}</p>
					</div>
				</div>
			</li>

		</ul>
	</div>

	<div class="bottom_wrapper clearfix">
	
		<div class="message_user">
			What's on your mind, <b> {{ secondUser }}</b> ?
		</div>
		
		<div class="message_input_wrapper">
			<input type="text" ng-model="newmessage.text" class="message_input">
		</div>

		<div class="send_message">
			<div class="icon"></div>
			<div class="text" ng-click="talking(newmessage)">Send</div>
		</div>

	</div>
</div>

<div class="message_template">
	<li class="message">
		<div class="avatar"></div>
		<div class="text_wrapper">
			<div class="text"></div>
		</div>
	</li>
</div>
